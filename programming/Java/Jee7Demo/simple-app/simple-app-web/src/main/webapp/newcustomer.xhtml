<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Customers</h1>

		<h:form id="reg">
			<h2>New Customer</h2>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="firstName" value="First Name:" />
				<h:inputText id="firstName" value="#{newCustomer.firstName}" />
				<h:message for="firstName" errorClass="invalid" />

				<h:outputLabel for="lastName" value="Last Name:" />
				<h:inputText id="lastName" value="#{newCustomer.lastName}" />
				<h:message for="lastName" errorClass="invalid" />

				<h:outputLabel for="email" value="Email:" />
				<h:inputText id="email" value="#{newCustomer.email}" />
				<h:message for="email" errorClass="invalid" />

			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register" action="#{customerController.addCustomer}"
						value="Add" styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
	</ui:define>
</ui:composition>
